<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>McHEAD - Catálogo</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background-color: #2c2c2c;
      color: white;
      padding: 1em;
      text-align: center;
      position: relative;
    }
    .menu-icon {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 24px;
      cursor: pointer;
      color: white;
    }
    .menu {
      display: none;
      position: absolute;
      top: 50px;
      left: 10px;
      background-color: #2c2c2c;
      border-radius: 5px;
      padding: 10px;
    }
    .menu a {
      display: block;
      color: white;
      text-decoration: none;
      margin: 5px 0;
    }
    .menu a:hover {
      text-decoration: underline;
    }
    .logo-icon {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 40px;
      height: 40px;
    }
    .catalogo {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 2em;
    }
    .producto {
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin: 1em;
      padding: 1em;
      width: 250px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }
    .producto:hover {
      transform: scale(1.03);
    }
    .producto img {
      max-width: 100%;
      border-radius: 10px;
      cursor: pointer;
    }
    .producto h2 {
      cursor: pointer;
    }
    footer {
      background-color: #2c2c2c;
      color: white;
      text-align: center;
      padding: 1em;
      margin-top: 2em;
    }
    .redes {
      text-align: center;
      margin: 2em 0;
    }
    .redes a {
      margin: 0 10px;
      color: #333;
      text-decoration: none;
      font-weight: bold;
    }
    .btn-tiktok, .btn-instagram {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 16px;
      color: white;
      border: none;
      border-radius: 5px;
      text-decoration: none;
    }
    .btn-tiktok {
      background-color: #000;
    }
    .btn-instagram {
      background-color: #ff69b4;
    }
    .stock {
      font-weight: bold;
      color: #c0392b;
    }
  </style>
  <script>
    function toggleMenu() {
      var menu = document.getElementById('menu');
      if (menu.style.display === 'block') {
        menu.style.display = 'none';
      } else {
        menu.style.display = 'block';
      }
    }
  </script>
</head>
<body>
  <header>
    <div class="menu-icon" onclick="toggleMenu()">☰</div>
    <div id="menu" class="menu">
      <a href="index.html">Catálogo</a>
      <a href="paquetes-mayoreo.html" target="_blank">Paquetes</a>
    </div>
    <h1>McHEAD</h1>
    <p>Catálogo de Gorras</p>
    <img class="logo-icon" src="" alt="Logo McHEAD" />
  </header>
  <section class="catalogo">
    <!-- Productos van aquí (como ya los tienes en el HTML original) -->
  </section>
  <section class="redes">
    <h3>Síguenos en redes sociales:</h3>
    <p>
      <a href="https://www.instagram.com/mcheadoficial" target="_blank">Instagram</a> |
      <a href="https://www.tiktok.com/@mcheadoficial" target="_blank">TikTok</a>
    </p>
  </section>
  <footer>
    <p>Contáctanos en: mcheadmx@gmail.com</p>
  </footer>
</body>
</html>
