<!DOCTYPE html>

  <title>Paquetes Mayoreo - McHEAD</title>

      color: #333;
    }
    header {
      background-color: #2c2c2c;

      text-align: center;

      display: flex;

      margin: 1em;
      padding: 1em;

      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .producto img {
      max-width: 100%;
      border-radius: 10px;
      cursor: pointer;
    }
    .btn-tiktok, .btn-instagram {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 16px;
      color: white;
      border: none;
      border-radius: 5px;
      text-decoration: none;
    }
    .btn-tiktok {
      background-color: #000;
    }
    .btn-instagram {

    }
    footer {
      background-color: #2c2c2c;
      color: white;
      text-align: center;
      padding: 1em;
      margin-top: 2em;
    }
  </style>
